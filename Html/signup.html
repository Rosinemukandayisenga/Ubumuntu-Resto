<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   <h3>Firstly Signup here to proceed</h3> <br><br>
    <fieldset>
        <legend>Signup here</legend> <br> <br>
        <form action="signup">
            <input type="text"placeholder="&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Enter first name"><br><br><br><br>
            <input type="text"placeholder="&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Enter last name"><br><br><br><br>
            <input type="password"placeholder="&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Enter password"><br><br><br><br>
            <input type="email"placeholder="&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Enter Email address"><br><br><br><br>
            <input type="number"placeholder="&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Enter telephone no"><br><br><br><br>
            <input type="date"placeholder="&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Enter Date of Birth"><br><br><br><br>
            <button class="sign">Signup</button>
        </form>
    </fieldset>
</body>
</html>
